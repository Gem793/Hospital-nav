<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Navigator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè• Hospital Navigator</h1>
        
        <div class="input-group">
            <label for="startRoom">Start Room:</label>
            <input type="text" id="startRoom" placeholder="e.g., Radiology or Room 101">
        </div>
        
        <div class="input-group">
            <label for="endRoom">End Room:</label>
            <input type="text" id="endRoom" placeholder="e.g., Pharmacy or Room 305">
        </div>
        
        <div class="button-group">
            <button id="findPath">Find Path</button>
            <button id="voiceBtn">üé§ Voice Command</button>
        </div>
        
        <div class="instruction">
            Say: "Radiology to Pharmacy" or "From Emergency to Surgery"
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <img id="pathImage" alt="Path will be displayed here">
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
