<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="uuh_logo.png" alt="Hospital Logo" class="nav-logo" />
      <span class="nav-title">University of Utah Hospital</span>
    </div>
    <div class="navbar-right">
      <a href="https://healthcare.utah.edu/" target="_blank">Home</a>
      <a href="https://healthcare.utah.edu/about" target="_blank">About</a>
      <a href="https://healthcare.utah.edu/locations/hospital#MakeAnAppointment" target="_blank">Make Appointment</a>
      <a href="https://mychart.med.utah.edu/" target="_blank">MyChart</a>
      <a href="https://healthcare.utah.edu/emergency" target="_blank" class="emergency-btn">
        <i class="fas fa-ambulance"></i> Emergency
      </a>
    </div>
  </nav>

  <!-- Page Layout -->
  <div class="page-container">
    <!-- Sidebar for Floors -->
    <aside class="sidebar">
      <h4>Select Floor</h4>
      <ul>
        <li><button class="floor-btn active">Level 1 (Ground Floor)</button></li>
        <li><button class="floor-btn">Level 2</button></li>
        <li><button class="floor-btn">Level 3</button></li>
        <li><button class="floor-btn">Level 4</button></li>
        <li><button class="floor-btn">Level 5</button></li>
        <li><button class="floor-btn">Level 6</button></li>
      </ul>
    </aside>

    <!-- Main Card -->
    <div class="overlay">
      <div class="main-card">
        <div class="card-header">
          <img src="uuh_logo.png" alt="University of Utah Hospital" class="logo" />
          <h2 class="title">Hospital Navigation</h2>
        </div>

        <!-- Input Fields -->
        <div class="row g-3 mb-4">
          <div class="col-md-5">
            <input type="text" id="startRoom" class="form-control input-field" placeholder="Start Room" />
          </div>
          <div class="col-md-5">
            <input type="text" id="endRoom" class="form-control input-field" placeholder="Destination Room" />
          </div>
          <div class="col-md-2">
            <button id="goBtn" class="btn btn-primary btn-go">Show Path</button>
          </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
          <p class="placeholder-text">Map will appear here</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Floor button selection
    const floorBtns = document.querySelectorAll('.floor-btn');
    floorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        floorBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Show path logic
    document.getElementById('goBtn').addEventListener('click', function(){
      var start = document.getElementById('startRoom').value.trim();
      var end = document.getElementById('endRoom').value.trim();
      var mapContainer = document.querySelector('.map-container');

      if(!start || !end){ alert("Enter start and end rooms!"); return; }

      mapContainer.classList.add('active');
      mapContainer.innerHTML = `<p class="placeholder-text">Showing path from <strong>${start}</strong> to <strong>${end}</strong></p>`;

      setTimeout(() => {
        mapContainer.classList.remove('active');
        mapContainer.innerHTML = `<p class="placeholder-text">Map will appear here</p>`;
      }, 3000);
    });

    function addMessage(message, sender) {
      const div = document.createElement('div');
      div.classList.add('chat-message', sender);
      div.textContent = message;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>

</body>
</html>
